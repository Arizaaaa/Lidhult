<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="padre">
  <div class="div1">
    <div class="wrapper">
      <nav>
        <span href="#" class="logo">Lidhult</span>
        <input type="checkbox" name="" id="toggle">
        <label for="toggle"><i class="material-icons">menu</i></label>
        <div class="menu">
          <ul class="nav-links">
            <li *ngIf="this.authService.status == 0">
              <a (click)="register()">Register</a>
            </li>
            <li *ngIf="this.authService.status == 0">
              <a (click)="login()">Login</a>
            </li>
            <li *ngIf="this.authService.status == 1 && this.authService.stud == true">
              <a (click)="ranking()">Ranking</a>
            </li>
            <li *ngIf="this.authService.status == 1 && this.authService.prof == true">
              <a (click)="menuRanking()">Menu Rankings</a>
            </li>
            <li *ngIf="this.authService.status == 1">
              <a (click)="perfil()">Perfil</a>
            </li>
            <li *ngIf="this.authService.status == 1">
              <a (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
