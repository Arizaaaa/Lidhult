<mat-toolbar>
    <span>Registration</span>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <form class="formulario">
            <mat-form-field class="
            width">
                <mat-label>Nick</mat-label>
                <input matInput placeholder="Nick" name="nick" required>
            </mat-form-field>
            <mat-form-field class="
            width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email">
            </mat-form-field>
            <mat-form-field class="
            width">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Contraseña" name="contraseña">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Elija una fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">REGISTER</button>
    </mat-card-actions>
</mat-card>
