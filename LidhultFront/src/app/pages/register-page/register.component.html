<mat-card>
    <mat-card-content>
      <form>
        <h2>Register</h2>
        <mat-form-field>
            <mat-label>Nick</mat-label>
            <input matInput placeholder="Nick" name="nick">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Contraseña" name="contraseña">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" name="nombre">
        </mat-form-field>
        <mat-form-field class="width">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="Apellido" name="apellido">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Elija una fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">REGISTER</button>
    </mat-card-actions>
  </mat-card>
