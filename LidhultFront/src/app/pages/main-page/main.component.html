<div class="container-xl px-4 mt-4">
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Foto de Perfil</div>
        <div class="card-body text-center">
          <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png"
            alt="">
          <div class="small font-italic text-muted mb-4"></div>
          <button class="btn btn-primary" type="button">Cambiar Imagen</button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card mb-4">
        <div class="card-header">Detalles</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="small mb-1">Nick</label>
              <input class="form-control" id="inputNick" type="text">
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1">Nombre</label>
                <input class="form-control" id="inputNombre" type="text">
              </div>
              <div class="col-md-6">
                <label class="small mb-1">Apellido</label>
                <input class="form-control" id="inputApellido" type="text">
              </div>
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">Email</label>
              <input class="form-control" id="inputEmailAddress" type="email">
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1">Contraseña</label>
                <input class="form-control" id="inputContraseña" type="password">
              </div>
            </div>
            <button class="btn btn-primary" type="button">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
