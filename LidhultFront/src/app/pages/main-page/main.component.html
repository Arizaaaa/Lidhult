<div class="container-xl px-4 mt-4">
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header" *ngIf="this.authService.user.data[0]['center'] != undefined">Profesor: {{this.authService.user.data[0]['nick']}}</div>
        <div class="card-header" *ngIf="this.authService.user.data[0]['birth_date'] != undefined">Estudiante: {{this.authService.user.data[0]['nick']}}</div>
        <div class="card-body text-center">
          <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png"
            alt="">
          <div class="small font-italic text-muted mb-4"></div>
          <button class="btn btn-primary" type="button">Cambiar Imagen</button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card mb-4">
        <div class="card-header">Detalles</div>
        <div class="card-body">
          <form [formGroup]="updateForm">
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1">Nombre</label>
                <input class="form-control" formControlName = "name" id="inputNombre" type="text">
              </div>
              <div class="col-md-6">
                <label class="small mb-1">Apellido</label>
                <input class="form-control" formControlName = "surnames" id="inputApellido" type="text">
              </div>
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">Email</label>
              <input class="form-control" formControlName = "email" id="inputEmailAddress" type="email">
            </div>
            <mat-form-field appearance="fill" *ngIf="this.authService.user.data[0]['birth_date'] != undefined" hidden>
              <input matInput [matDatepicker]="picker" formControlName="date"/>
              <mat-datepicker #picker></mat-datepicker> 
            </mat-form-field>
            <label class="small mb-1" *ngIf="this.authService.user.data[0]['birth_date'] != undefined"> Fecha de nacimiento:</label>
            <p *ngIf="this.authService.user.data[0]['birth_date'] != undefined">
              {{this.date}}
            </p>
            <div class="mb-3" *ngIf="this.authService.user.data[0]['center'] != undefined">
              <label class="small mb-1" for="inputEmailAddress">Centro</label>
              <input class="form-control" formControlName = "center" id="inputEmailAddress" type="center">
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1">Contraseña</label>
                <br *ngIf="this.cambiarContra == true">
                <button class="btn btn-primary" *ngIf="this.cambiarContra == true" type="button" (click)="changePassword()">Cambiar contraseña</button>
                <input *ngIf="this.cambiarContra == false" class="form-control" formControlName = "password" id="inputContraseña" type="password">
              </div>
            </div>
            <button class="btn btn-primary" (click)="update()" type="button">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
